    <title>行为委托</title>

<body>
    <h2 style="text-align: center;">让我康康</h2>
</body>
<script >
    const Momo = {
        call() {
            console.log(`我的名字是${this.name}`);
        },
        age: '',
        name: ''
    }

    const Kaka = Object.create(Momo);

    Kaka.name = '哈哈哈哈';

    Kaka.call();

    console.log(Momo.isPrototypeOf(Kaka));
</script>
