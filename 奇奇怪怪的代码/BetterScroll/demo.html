<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BatterScroll</title>
    <script src="https://unpkg.com/better-scroll@latest/dist/better-scroll.js"></script>
    <style>
        .box {
            width: 80vw;
            height: 400px;
            background-color: pink;
            overflow: hidden;
            position: relative;
        }

        .momo {
            margin: 0px auto;
            width: 80%;
            height: 800px;
            background-color: goldenrod;
        }
    </style>
  </head>
  <body>
    <div class="box" >
        <div class="momo" >
            <div>123123</div>
            <span>123123123</span>
        </div>
    </div>
  </body>
  <script>
      document.addEventListener('DOMContentLoaded', firstExperience);

      function firstExperience() {
        if (!BetterScroll) return false;
        const bs = BetterScroll.createBScroll(document.querySelector('.box'), {
            probeType: 3
        });
      }
  </script>
</html>
